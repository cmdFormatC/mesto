<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
  <div class="root">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип">
    </header>
    <main class="main">
      <section class="profile">
        <img class="profile__avatar" src="./images/image.jpg" alt="Аватар">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <h2 class="profile__description">Исследователь океана</h2>
          <button type="button" class="profile__edit-button"></button>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="elements">
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup popup_closed"></div>
  </div> 
  <template id="element">
    <div class="element">
      <button type="button" class="element__delete-button"></button>
      <img class="element__image" src="/" alt="">
      <div class="element__description">
        <h3 class="element__title"></h3>
        <button type="button" class="element__like-button"></button>
      </div>
    </div>
  </template>
  <template id="popup">
    <div class="popup__container">
      <button type="button" class="popup__close-button"></button>
      <form class="popup__form" name="popupEdit" onsubmit="return false">
        <h2 class="popup__title"></h2>
        <input type="text" id="inputOne" class="popup__input" value="">
        <input type="text" id="inputTwo" class="popup__input" value="">
        <button class="popup__button"></button>
      </form>
    </div>
  </template>
  <template id="popupMesto">
    <figure class="popup-mesto__container">
      <button type="button" class="popup__close-button"></button>
      <img class="popup-mesto__image" alt="" src="/">
      <figcaption class="popup-mesto__caption"></figcaption>
    </figure>
  </template>
  <script  src="./js/script.js"></script>
</body>
</html>
