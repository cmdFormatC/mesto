<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
  <div class="root">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип">
    </header>
    <main class="main">
      <section class="profile">
        <img class="profile__avatar" src="./images/image.jpg" alt="Аватар">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <h2 class="profile__description">Исследователь океана</h2>
          <button type="button" class="profile__edit-button"></button>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="elements">
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup popup_edit-profile">
      <div class="popup__container">
        <button type="button" class="popup__close-button"></button>
        <form class="popup__form" name="popupEdit" onsubmit="return false">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input type="text" placeholder="Имя" class="popup__input popup__input_profile_name" value="">
          <input type="text" placeholder="Вид деятельности" class="popup__input popup__input_profile_description" value="">
          <button class="popup__button">Cохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_add-card">
      <div class="popup__container">
        <button type="button" class="popup__close-button"></button>
        <form class="popup__form" name="popupEdit" onsubmit="return false">
          <h2 class="popup__title">Новое место</h2>
          <input type="text" placeholder="Название" class="popup__input popup__input_card_name" value="">
          <input type="text" placeholder="Ссылка на картинку" class="popup__input popup__input_card_url" value="">
          <button class="popup__button">Создать</button>
        </form>
      </div>
    </div>
    <div class="popup popup_zoom-image">
      <figure class="popup__image-container">
        <button type="button" class="popup__close-button"></button>
        <img class="popup__image" alt="" src="/">
        <figcaption class="popup__caption"></figcaption>
      </figure>
    </div>
  </div> 
  <template id="element">
    <div class="element">
      <button type="button" class="element__delete-button"></button>
      <img class="element__image" src="/" alt="">
      <div class="element__description">
        <h3 class="element__title"></h3>
        <button type="button" class="element__like-button"></button>
      </div>
    </div>
  </template>
  <script  src="./js/script.js"></script>
</body>
</html>
