<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
</head>
<body>
  <div class="root">
    <header class="header">
      <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="Логотип">
    </header>
    <main class="main">
      <section class="profile">
        <div class="profile__avatar-container">
          <button class="profile__avatar-edit"></button>
          <img class="profile__avatar" src="<%=require('./images/image.jpg')%>" alt="Аватар">
        </div>
        <div class="profile__info">
          <h1 class="profile__name"></h1>
          <h2 class="profile__description"></h2>
          <button type="button" class="profile__edit-button"></button>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="elements">
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup popup_edit-profile">
      <div class="popup__container">
        <button type="button" class="popup__close-button"></button>
        <form class="popup__form" name="popupEdit" onsubmit="return false" novalidate>
          <h2 class="popup__title">Редактировать профиль</h2>
          <input id="input-profile-name" name="profileName" type="text" minlength="2" maxlength="40" placeholder="Имя" class="popup__input popup__input_profile_name" required>
          <span class="input-profile-name-error popup__error"></span>
          <input id="input-profile-description" name="profileDescription" type="text" minlength="2" maxlength="200" placeholder="О себе" class="popup__input popup__input_profile_description" required>
          <span class="input-profile-description-error popup__error"></span>
          <button class="popup__button">Cохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_add-card">
      <div class="popup__container">
        <button type="button" class="popup__close-button"></button>
        <form class="popup__form" name="popupEdit" onsubmit="return false" novalidate>
          <h2 class="popup__title">Новое место</h2>
          <input id="input-card-name" name="name" type="text" minlength="2" maxlength="30" placeholder="Название" class="popup__input popup__input_card_name" required>
          <span class="input-card-name-error popup__error"></span>
          <input id="input-card-url" name="link" type="url" placeholder="Ссылка на картинку" class="popup__input popup__input_card_url"  required>
          <span class="input-card-url-error popup__error"></span>
          <button class="popup__button">Создать</button>
        </form>
      </div>
    </div>
    <div class="popup popup_zoom-image">
      <figure class="popup__image-container">
        <button type="button" class="popup__close-button"></button>
        <img class="popup__image" alt="" src="/">
        <figcaption class="popup__caption"></figcaption>
      </figure>
    </div>
    <div class="popup popup_delete-card">
      <div class="popup__container">
        <button type="button" class="popup__close-button"></button>
        <form class="popup__form" name="popupDelete" onsubmit="return false" novalidate>
          <h2 class="popup__title">Вы уверены?</h2>
          <button class="popup__button">Да</button>
        </form>
      </div>
    </div>
    <div class="popup popup_update-avatar">
      <div class="popup__container">
        <button type="button" class="popup__close-button"></button>
        <form class="popup__form" name="popupUpdate" onsubmit="return false" novalidate>
          <h2 class="popup__title">Обновить аватар</h2>
          <input id="input-avatar-url" name="link" type="url" placeholder="Ссылка на аватар" class="popup__input popup__input_card_url"  required>
          <span class="input-avatar-url-error popup__error"></span>
          <button class="popup__button">Сохранить</button>
        </form>
      </div>
    </div>
  </div>
  <template id="element">
    <div class="element">
      <button type="button" class="element__delete-button"></button>
      <img class="element__image" src="/" alt="">
      <div class="element__description">
        <h3 class="element__title"></h3>
        <div class="element__like">
          <button type="button" class="element__like-button"></button>
          <span class="element__like-counter"></span>
        </div>
      </div>
    </div>
  </template>
</body>
</html>
